<a
  href="/blog-preview"
  style="text-decoration: none;"
>
  <div
    class="mt-4 card blog-card"
    style="width: 360px;"
  >
    <img
      src="{{image}}"
      class="card-img-top"
      height="170px"
    >
    <div class="card-body">
      <h5 class="card-title card-title">{{title}}</h5>
      <p class="card-text card-text">{{content}}</p>
      <p class="card-text card-date">{{date}}</p>
    </div>
  </div>
</a>
