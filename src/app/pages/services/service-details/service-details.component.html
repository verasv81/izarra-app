    title="Catalog Servicii"

      style="display: flex; justify-content: center;"

        src="{{company.image ? company.image : '../../../../../../assets/default-picture.png'}}"
      >
    </div>

      <div

        class="row"
      >
        <div class="col-12">
          <ul class="tag-list">
            <li class="mr-2"><span class="badge badge-primary tag tag-orange">{{company.tags[0]}}</span></li>
            <li class="mr-2"><span class="badge badge-primary tag tag-blue">{{company.tags[1]}}</span></li>
            <li class="mr-2"><span class="badge badge-primary tag tag-green">{{company.tags[2]}}</span></li>
          </ul>
        </div>
      </div>
      <div
        class="d-flex mt-2"
        style="align-items: center;"
      >
        <div class="my-2">
          <a
            class="btn offer-btn"
            href="mailto: {{company.email}}"
            download
          >Solicita Oferta</a>
        </div>
        <div class="mx-3 heart-btn"><svg
            width="24"
            height="22"
            viewBox="0 0 24 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
