<div class="container mt-5">
  <a
    href="/catalog"
    style="text-decoration: none;"
  >
    <h4 class="mb-4 catalog-back-button"><svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.71729 5L3.00021 12L9.71729 19"
          stroke="#51289C"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <line
          x1="1"
          y1="-1"
          x2="16.7331"
          y2="-1"
          transform="matrix(1 0 0 -1 3.26709 11.0317)"
          stroke="#51289C"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
      Catalog Servicii</h4>
  </a>
  <div class="row m-5">
    <div class="col-6">
      <img
        class="d-none d-md-block service-detail-image"
        src="../../../../assets/card-image.png"
      >
    </div>
    <div class="col col-md-4 company-description">
      <img
        class="service-detail-icon"
        src="https://s3-alpha-sig.figma.com/img/f23b/65e8/e2a63731ceb64f983ac5d31b520862f1?Expires=1605484800&Signature=Uqmd0zP2Nmq6GMbyXo1nEWlFYsmT9fMIOzh3nKlrOOR2CAKJikAi3ECUMkuUKzXcT8ZiqJELd8R5vWL25LYHLQWRYYLHYF4OAnUENp-r7aeskhCDO3HW6JpHybLLf1dmPJZiwkecyV7QXJpXYbLBlZ3HzdAEfVU6LJgVc0YTlS0GUSIU-Ql7iH49PwdesfXwV-uJg7t4o-uNOpfxraaLIYgusuakzPGSmDs7-1VAY1pd4rRbNGBhE4b0WAOQ7MFpVAc7cn4l50cckPjaC1w2M5AaD3hkTHaT2lONYiu1~2VHc7lYbDAbjKDd2EiqVykdA25vmDraI9TygFcXYkED2A__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA"
      >
      <h3 class="mt-5 service-name">{{company.name}}</h3>
      <div class="row">
        <div class="mt-3 col-2">
          <p class="service-contacts">
            Web:<br>
            Mail:<br>
            Phone:
          </p>
        </div>
        <div class="mt-3 service-details ml-1 col-6">
          <a href="www.floralsoul.md">{{company.domain}}</a>
          <p>{{company.email}} <br>
            {{company.phone}}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="tag-list">
            <li class="mr-2"><span class="badge badge-primary tag tag-orange">{{tags[0]}}</span></li>
            <li class="mr-2"><span class="badge badge-primary tag tag-blue">{{tags[1]}}</span></li>
            <li class="mr-2"><span class="badge badge-primary tag tag-green">{{tags[2]}}</span></li>
          </ul>
        </div>
      </div>
      <div class="row mt-5 ">
        <div class="col-6">
          <button class="btn offer-btn">Solicita Oferta</button>
        </div>
        <div class="pt-2 col-4 heart-btn"><svg
            width="24"
            height="22"
            viewBox="0 0 24 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.77216 2.77216C0.40928 5.13503 0.409282 8.96602 2.77216 11.3289L11.937 20.4937L12 20.4307L12.0631 20.4938L21.2279 11.329C23.5908 8.96609 23.5908 5.13511 21.2279 2.77223C18.865 0.409358 15.034 0.40936 12.6712 2.77224L12.3536 3.08978C12.1584 3.28505 11.8418 3.28505 11.6465 3.08978L11.3289 2.77216C8.96601 0.409281 5.13503 0.409282 2.77216 2.77216Z"
              stroke="#51289C"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </div>

  </div>
  <div class="mx-5 service-details-text">
    <p>
      {{company.description}}
    </p>
    <p>
      {{company.full_description}}
    </p>
  </div>
  <div class="row my-5">
    <div class="col-6">
      <app-review-card
        text="How to choose the best ecommerce platform for your online store. Shop around to find the best ecommerce platform for your online store. Illustration by OrangeCrush"
        author="Jane Cooper"
        image="../../assets/oyo.png"
        company="CEO, Airbnb"
      ></app-review-card>
    </div>
    <div class="col-6">
      <app-review-card
        text="How to choose the best ecommerce platform for your online store. Shop around to find the best ecommerce platform for your online store. Illustration by OrangeCrush"
        author="Jane Cooper"
        image="../../assets/oyo.png"
        company="CEO, Airbnb"
      ></app-review-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
