<div class="m-3 text-center card-container">
  <img
    src="{{imageSrc}}"
    class="m-2 m-md-0 card-image"
  >
  <div
    class="card-content"
    style="min-height: 280px;"
  >
    <h5 class="card-title">{{title}}</h5>
    <p class="card-description">{{description}}</p>
    <button
      class="btn card-button"
      [ngClass]="{'join-btn': join === 'true'}"
      (click)="gotoCatalog()"
    >{{btnTitle}}</button>
  </div>
</div>
