<a
  href="/blog-preview"
  style="text-decoration: none;"
>
  <div class="mx-0 my-2 mx-md-2 card blog-card">
    <img
      src="{{image}}"
      class="card-img-top"
      height="170px"
    >
    <div class="card-body">
      <h5 class="card-title card-title">{{title}}</h5>
      <p class="card-text card-text">{{content}}</p>
      <p class="card-text card-date">{{date}}</p>
    </div>
  </div>
</a>
